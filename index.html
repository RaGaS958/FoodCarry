<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FoodCarry | Precision Logistics for Fragile Food</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      @keyframes blob {
        0% { transform: translate(0px, 0px) scale(1); }
        33% { transform: translate(30px, -50px) scale(1.1); }
        66% { transform: translate(-20px, 20px) scale(0.9); }
        100% { transform: translate(0px, 0px) scale(1); }
      }
      .animate-blob {
        animation: blob 7s infinite;
      }
      .animation-delay-2000 {
        animation-delay: 2s;
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .clay-shadow {
        box-shadow: 12px 12px 24px #d1d9e6, -12px -12px 24px #ffffff;
      }
      .clay-shadow-inset {
        box-shadow: inset 6px 6px 12px #d1d9e6, inset -6px -6px 12px #ffffff;
      }
      .clay-button-shadow {
        box-shadow: 6px 8px 20px rgba(197, 84, 0, 0.3), -4px -4px 12px rgba(255, 255, 255, 0.8);
      }
      .clay-button-active {
        box-shadow: inset 4px 4px 12px rgba(197, 84, 0, 0.4), inset -4px -4px 12px rgba(255, 255, 255, 0.1);
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 5;
        background: linear-gradient(0deg, rgba(255,255,255,0) 0%, rgba(251,146,60,0.1) 50%, rgba(255,255,255,0) 100%);
        opacity: 0.1;
        position: absolute;
        bottom: 100%;
        animation: scan 3s linear infinite;
      }
      @keyframes scan {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
    </style>
